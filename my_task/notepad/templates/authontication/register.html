{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://codingstella.com/wp-content/uploads/2024/01/download-1.jpeg" alt="logo">
                <h2>CodingStella</h2>
            </div>
        </div>
    </header>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-form">
                    <h2 class="form-title">Register</h2>

                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Your Name" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat your password" required />
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                            <label for="agree-term" class="label-agree-term">I agree to all statements in <a href="#" class="term-service">Terms of Service</a></label>
                        </div>

                        <div class="form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>

                <div class="signup-image">
                    <figure><img src="{% static 'login/image/download-1.jpg' %}" alt="sign up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already a member</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
