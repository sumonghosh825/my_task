{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://codingstella.com/wp-content/uploads/2024/01/download-1.jpeg" alt="logo">
                <h2>CodingStella</h2>
            </div>
        </div>
    </header>

    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-form">
                    <h2 class="form-title">Login</h2>

                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="login_input">Username or Email</label>
                            <input type="text" name="login_input" id="login_input" placeholder="Username or Email" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term">Remember me</label>
                        </div>

                        <div class="form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Login" />
                        </div>
                    </form>
                </div>

                <div class="signin-image">
                    <figure><img src="{% static 'login/image/download-1.jpg' %}" alt="sign in image"></figure>
                    <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
